name: Release

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:

jobs:
  release:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            suffix: ""

          - os: macos-latest
            target: apple
            suffix: ""

          - os: windows-latest
            target: windows
            suffix: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyinstaller

      - name: Build release
        run: |
          pyinstaller --clean --onefile --name Master${{matrix.suffix}} --distpath target/ Master.py

      - uses: actions/upload-artifact@v3
        with:
          name: Master-${{ matrix.target }}
          path: |
            target/

      - name: Zip Release For Master (Linux)
        if: matrix.os == 'ubuntu-latest' && contains(matrix.target, 'linux')
        uses: TheDoctor0/zip-release@0.7.1
        with:
          type: zip
          filename: Master-${{ matrix.target }}.zip
          directory: target/${{ matrix.target }}/release/
          path: |
            Master${{matrix.suffix}}

      - name: Zip Release For Master (MacOS/Window)
        if: true && !contains(matrix.target, 'linux')
        uses: TheDoctor0/zip-release@0.7.1
        with:
          type: zip
          filename: Master-${{ matrix.target }}.zip
          directory: target/${{ matrix.target }}/release/
          path: |
            Master${{matrix.suffix}}

      - name: Publish
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            target/
          generate_release_notes: true
