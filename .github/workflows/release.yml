name: Build Executables

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install pyinstaller requests

      - name: Build executables
        run: |
          # Build for x86_64
          pyinstaller --onefile -o dist/windows-x86_64 Master.py
          pyinstaller --onefile -o dist/linux-x86_64 Master.py
          pyinstaller --onefile -o dist/macos-x86_64 Master.py

          # Build for aarch64
          pyinstaller --onefile -o dist/windows-aarch64 Master.py
          pyinstaller --onefile -o dist/linux-aarch64 Master.py
          pyinstaller --onefile -o dist/macos-aarch64 Master.py

          # Build for armv7
          pyinstaller --onefile -o dist/windows-armv7 Master.py
          pyinstaller --onefile -o dist/linux-armv7 Master.py
          pyinstaller --onefile -o dist/macos-armv7 Master.py

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automatic release for tag ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/windows-x86_64/Master.exe
          asset_name: Master-windows-x86_64.exe
          asset_content_type: application/octet-stream

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/linux-x86_64/Master
          asset_name: Master-linux-x86_64
          asset_content_type: application/octet-stream

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/macos-x86_64/Master
          asset_name: Master-macos-x86_64
          asset_content_type: application/octet-stream

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/windows-aarch64/Master.exe
          asset_name: Master-windows-aarch64.exe
          asset_content_type: application/octet-stream

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/linux-aarch64/Master
          asset_name: Master-linux-aarch64
          asset_content_type: application/octet-stream

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/macos-aarch64/Master
          asset_name: Master-macos-aarch64
          asset_content_type: application/octet-stream

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/windows-armv7/Master.exe
          asset_name: Master-windows-armv7.exe
          asset_content_type: application/octet-stream

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/linux-armv7/Master
          asset_name: Master-linux-armv7
          asset_content_type: application/octet-stream

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/macos-armv7/Master
          asset_name: Master-macos-armv7
          asset_content_type: application/octet-stream
